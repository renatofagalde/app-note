name: Go CI

on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'feature/**'
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4' # (sugest√£o: usar a mesma vers√£o que no job de integra√ß√£o)
          cache: true

      - name: Go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test ./... -race -coverprofile=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Check Docker
        run: docker version

      - name: Run integration tests (Testcontainers)
        run: |
          echo "üîç Running integration tests with verbose output..."
          go test ./... -tags=integration -v -coverprofile=integration-coverage.out

          echo ""
          echo "üìä Test coverage summary:"
          go tool cover -func=integration-coverage.out | sed -n 's/^total:\s*(statements)\s*//p'

      - name: Upload integration coverage
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage
          path: integration-coverage.out

  open-pr-to-develop:
    name: Open PR to develop
    runs-on: ubuntu-latest
    needs: integration-tests
    if: ${{ needs.integration-tests.result == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: auto PR after successful integration tests"
          title: "Auto PR: Integra√ß√£o ok ‚Äì merge para develop"
          body: |
            Este PR foi criado automaticamente porque todos os testes:
            - Unit tests ‚úî
            - Integration tests (Testcontainers) ‚úî
            
            passaram com sucesso.
          base: develop
          branch: auto/pr-after-tests
          delete-branch: true

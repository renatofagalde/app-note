  open-pr-to-develop:
    name: Open PR to develop
    runs-on: ubuntu-latest
    needs: integration-tests
    if: |
      startsWith(github.ref, 'refs/heads/feature/') &&
      needs.integration-tests.result == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create PR from branch to develop
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: ${{ github.ref_name }}   # branch que disparou o pipeline (ex: feature/xpto)
          destination_branch: develop
          pr_title: "Auto PR: ${{
            github.ref_name
          }} â†’ develop (tests OK)"
          pr_body: |
            PR criado automaticamente porque:
            - Unit tests âœ”
            - Integration tests (Testcontainers) âœ”

  deploy-dev-lambda:
    name: Deploy Lambda DEV
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/develop'

    env:
      AWS_REGION: us-east-1
      APP_ENV: dev

      APP_PORT: ${{ secrets.DEV_APP_PORT }}
      POSTGRES_HOST: ${{ secrets.DEV_POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.DEV_POSTGRES_PORT }}
      POSTGRES_USER: ${{ secrets.DEV_POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.DEV_POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.DEV_POSTGRES_DB }}
      POSTGRES_SSLMODE: ${{ secrets.DEV_POSTGRES_SSLMODE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve repo name
        id: vars
        run: echo "repo_name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Configure AWS credentials (DEV)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_DEV_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Lambda binary
        run: |
          cd cmd/lambda
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bootstrap main.go
          zip function.zip bootstrap

      - name: Deploy Lambda DEV
        env:
          LAMBDA_NAME: ${{ steps.vars.outputs.repo_name }}-dev
          LAMBDA_ROLE_NAME: ${{ steps.vars.outputs.repo_name }}-lambda-exec-dev
        run: |
          chmod +x scripts/deploy_lambda.sh || true
          cd cmd/lambda
          ../../scripts/deploy_lambda.sh function.zip

  deploy-prd-lambda:
    name: Deploy Lambda PROD
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'

    env:
      AWS_REGION: us-east-1
      APP_ENV: prod

      APP_PORT:         ${{ secrets.PRD_APP_PORT }}
      POSTGRES_HOST:    ${{ secrets.PRD_POSTGRES_HOST }}
      POSTGRES_PORT:    ${{ secrets.PRD_POSTGRES_PORT }}
      POSTGRES_USER:    ${{ secrets.PRD_POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.PRD_POSTGRES_PASSWORD }}
      POSTGRES_DB:      ${{ secrets.PRD_POSTGRES_DB }}
      POSTGRES_SSLMODE: ${{ secrets.PRD_POSTGRES_SSLMODE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve repo name
        id: vars
        run: echo "repo_name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Configure AWS credentials (PROD)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_PRD_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_PRD_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Lambda binary
        run: |
          cd cmd/lambda
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bootstrap main.go
          zip function.zip bootstrap

      - name: Deploy Lambda PROD
        env:
          LAMBDA_NAME: ${{ steps.vars.outputs.repo_name }}-prd
          LAMBDA_ROLE_NAME: ${{ steps.vars.outputs.repo_name }}-lambda-exec-prd
        run: |
          chmod +x scripts/deploy_lambda.sh || true
          cd cmd/lambda
          ../../scripts/deploy_lambda.sh function.zip

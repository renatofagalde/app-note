name: Go CI

on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'feature/**'
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4' # (sugestÃ£o: usar a mesma versÃ£o que no job de integraÃ§Ã£o)
          cache: true

      - name: Go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test ./... -race -coverprofile=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Check Docker
        run: docker version

      - name: Run integration tests (Testcontainers)
        run: |
          echo "ğŸ” Running integration tests with verbose output..."
          go test ./... -tags=integration -v -coverprofile=integration-coverage.out

          echo ""
          echo "ğŸ“Š Test coverage summary:"
          go tool cover -func=integration-coverage.out | sed -n 's/^total:\s*(statements)\s*//p'

      - name: Upload integration coverage
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage
          path: integration-coverage.out
